<div class="todo">
  <input
    (change)="onToggle(todo)"
    type="checkbox"
    id="{{ todo.id }}"
    [checked]="todo.completed"
  />
  <label for="{{ todo.id }}" [ngClass]="{ 'is-complete': todo.completed }">
    {{ todo.title }}
  </label>
  <button (click)="onDelete(todo)" class="del">x</button>
</div>
