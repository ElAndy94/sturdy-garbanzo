<div>
  <p [ngClass]="{ 'is-complete': todo.completed }">
    <input
      (change)="onToggle(todo)"
      type="checkbox"
      id="{{ todo.id }}"
      [checked]="todo.completed"
    />
    <label for="{{ todo.id }}">
      {{ todo.title }}
    </label>
    <button (click)="onDelete(todo)" class="del">x</button>
  </p>
</div>
